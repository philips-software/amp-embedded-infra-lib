---
name: Continuous Integration

on:
  push:
    branches: [develop, modern-cmake]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 2
  GTEST_COLOR: 1

jobs:
  host_build_test:
    name: Host Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          persist-credentials: false
      - name: Build and Test
        run: |
          echo "::add-matcher::.github/matchers/gcc-problem-matcher.json"
          echo "::add-matcher::.github/matchers/msvc-problem-matcher.json"
          cmake --preset ContinuousIntegration
          cmake --build --preset ContinuousIntegration
          ctest --preset ContinuousIntegration
  embedded_build:
    name: Embedded Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gcc:
          [
            "5-2016-q3",
            "6-2017-q2",
            "7-2018-q2",
            "8-2019-q3",
            "9-2020-q2",
            "10.3-2021.10",
          ]
        configuration: ["RelWithDebInfo", "Release"]
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          persist-credentials: false
      - name: Install GNU Arm Embedded Toolchain ${{ matrix.gcc }}
        uses: carlosperate/arm-none-eabi-gcc-action@2ff22aeffd30b95d7238914a6a83e57069a18d40
        with:
          release: ${{ matrix.gcc }}
      - uses: seanmiddleditch/gha-setup-ninja@16b940825621068d98711680b6c3ff92201f8fc0
      - uses: hendrikmuhs/ccache-action@621a41397ed83711c72862638d9ff6e63fca3041
        with:
          key: ${{ matrix.gcc }}-${{ matrix.configuration }}
      - run: |
          echo "::add-matcher::.github/matchers/gcc-problem-matcher.json"
          cmake --preset Host -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          cmake --build --preset Host-${{ matrix.configuration }}
          cmake --preset Embedded -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          cmake --build --preset Embedded-${{ matrix.configuration }}
