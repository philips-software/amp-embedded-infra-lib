---
name: Validate Pull-Request

on:
  pull_request:

permissions:
  contents: read

jobs:
  conventional_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: Namchee/conventional-pr@5d1221ff603c491a4abb1e614a0f4ded41d4b397 # v0.14.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          body: false
          issue: false
