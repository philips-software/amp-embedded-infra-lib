---
name: Validate Pull-Request

on:
  pull_request:

permissions:
  contents: read

jobs:
  conventional_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: Namchee/conventional-pr@cc86d488dd8f2c0d64386da3a6f4112f7475d25b # v0.14.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          body: false
          issue: false
