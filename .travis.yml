language: cpp

env:
  global:
    - BUILD_TYPE=Debug
    - CMAKE_BUILD_PARALLEL_LEVEL=4
    - GTEST_COLOR=1

# SonarQube needs an unshallow clone for some of its
# functions to work properly.
git:
  depth: false

notifications:
  slack:
    secure: 

matrix:
  include:
    - os: windows

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
        sonarcloud:
          organization: philips-software
          token:
            secure: ""

      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
        - STATIC_ANALYSIS=1

    # - os: osx
    #   osx_image: xcode11
    #   env:
    #     - MACOSX_DEPLOYMENT_TARGET=10.15

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - if [[ $STATIC_ANALYSIS ]]; then pip install --user git+https://github.com/gcovr/gcovr.git; fi

script:
  - cmake -E make_directory Build
  - cd Build
  - if [[ $STATIC_ANALYSIS ]]; then cmake .. -DCCOLA_ENABLE_COVERAGE=ON -DCCOLA_DIR=ccola -DCCOLA_INSTALL_DIR=Install -DCMAKE_BUILD_TYPE=${BUILD_TYPE}; else cmake .. -DCCOLA_DIR=ccola -DCCOLA_INSTALL_DIR=Install -DCMAKE_BUILD_TYPE=${BUILD_TYPE}; fi
  - if [[ $STATIC_ANALYSIS ]]; then build-wrapper-linux-x86-64 --out-dir ../sonar-build-wrapper cmake --build . --config ${BUILD_TYPE}; else cmake --build . --config ${BUILD_TYPE}; fi
  - ctest -C ${BUILD_TYPE} -T Test --output-on-failure
  - if [[ $STATIC_ANALYSIS ]]; then gcovr --sonarqube=../coverage.xml -r ..; fi
  - if [[ $STATIC_ANALYSIS ]]; then cd .. && sonar-scanner; fi
